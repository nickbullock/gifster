<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gifster options</title>
</head>
<body>
    <div class="options">

        <div class="options__header">
            <div class="header__title">.gifster</div>
            <div class="header__subtitle">It's easy to record gif images in browser</div>
        </div>

        <div class="divider"></div>

        <div class="container options__body col-12">

            <form name="settings">
                <div class="settings col-12 row center">

                    <div class="col-3 settings__block settings__block_duration">
                        <div class="block__title">
                            Duration is <span class="block__value"></span>
                        </div>
                        <div class="block__body">
                            <input autofocus id="duration" type="range" min="1" max="10" class="range range--material" required>
                        </div>
                    </div>

                    <div class="col-3 settings__block settings__block_fps">
                        <div class="block__title">
                            Frame rate is <span class="block__value"></span>
                        </div>
                        <div class="block__body">
                            <input id="fps" type="range" min="1" max="15" class="range range--material" required>
                        </div>
                    </div>

                    <div class="col-3 settings__block settings__block_resolution">
                        <div class="block__title">
                            Resolution is <span class="block__value"></span>
                        </div>
                        <div class="block__body">
                            <input id="resolution" type="range" min="1" max="3" class="range range--material" required>
                        </div>
                    </div>

                    <div class="col-3 settings__block settings__block_quality">
                        <div class="block__title">
                            Quality is <span class="block__value"></span>
                        </div>
                        <div class="block__body">
                            <input id="quality" type="range" min="1" max="20" class="range range--material" required>
                        </div>
                    </div>

                </div>

                <div class="settings col-12 row center">

                    <div class="col-3 settings__block settings__block_preview">
                        <div class="block__title">
                            Preview
                        </div>
                        <div class="block__body">
                            <label class="checkbox checkbox--material">
                                <input id="preview" type="checkbox" class="checkbox__input checkbox--material__input">
                                <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                            </label>
                        </div>
                    </div>

                    <div class="col-3 settings__block settings__block_delay">
                        <div class="block__title">
                            Delay
                        </div>
                        <div class="block__body">
                            <label class="checkbox checkbox--material">
                                <input id="delay" type="checkbox" class="checkbox__input checkbox--material__input">
                                <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-4 center save-btn__wrapper">
                    <a id="save" class="save-btn">Save options</a>
                </div>
            </form>
        </div>
        <div class="options__footer">
            <div class="container row">
                <div class="col-3">
                    <h5>Credits</h5>
                    <div>Â© 2017 <a href="https://github.com/nickbullock">Nikita Balakirev</a></div>
                    <div><a href="mailto:balakirevnikita@yandex.ru?subject=Gifster">balakirevnikita@yandex.ru</a></div>
                </div>
                <div class="col-3">
                    <h5>Inspiration</h5>
                    <div>
                        <a href="https://github.com/yahoo/gifshot">gifshot</a>
                    </div>
                    <div>
                        <a href="https://github.com/muaz-khan/RecordRTC">RecordRTC</a>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
