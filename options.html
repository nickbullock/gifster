<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gifster options</title>
</head>
<body>
    <div class="options">

        <div class="options__header">
            <div class="header__title">.gifster</div>
            <div class="header__subtitle">Record anything to gif animation more flexible</div>
        </div>
        <div class="divider"></div>
        <div class="options__body">
            <form name="settings">
                <div class="settings__block">
                    <div class="block__title">
                        Recording time
                    </div>
                    <div class="block__body">
                        <input type="range" min="0" max="30" class="range range--material">
                    </div>
                </div>

                <div class="settings__block">
                    <div class="block__title">
                        Frame rate
                    </div>
                    <div class="block__body">
                        <input type="range" min="0" max="30" class="range range--material">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
