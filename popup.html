<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gifster</title>
</head>
<body>
<div class="popup">
    <ul class="list">
        <li class="list__item list__item_webcam">
            <div class="item__icon">
                <img src="webcam.png">
            </div>
            <div class="item__title">
                <div class="title__content">
                    WEBCAM
                    <div class="item__subtitle">
                        (CTRL + SHIFT + 1)
                    </div>
                </div>
            </div>
        </li>
        <div class="divider"></div>
        <li class="list__item list__item_screen">
            <div class="item__icon">
                <img src="screen.png">
            </div>
            <div class="item__title">
                <div class="title__content">
                    SCREEN
                    <div class="item__subtitle">
                        (CTRL + SHIFT + 2)
                    </div>
                </div>
            </div>
        </li>
        <div class="divider"></div>
        <li class="list__item list__item_area">
            <div class="item__icon">
                <img src="area.png">
            </div>
            <div class="item__title">
                <div class="title__content">
                    AREA
                    <div class="item__subtitle">
                        (CTRL + SHIFT + 3)
                    </div>
                </div>
            </div>
        </li>
        <div class="divider"></div>
        <li class="list__item list__item_options">
            <div class="item__icon">
                <img src="settings.png">
            </div>
            <div class="item__title">
                <div class="title__content_options">
                    OPTIONS
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
